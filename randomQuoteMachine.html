<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes Generator</title>

    <script>
      const QUOTEBANK = [
        {
          quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
          author: "Nelson Mandela"
        }, {
          quote: "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success.",
          author: "James Cameron"
        }, {
          quote: "Always remember that you are absolutely unique. Just like everyone else.",
          author: "Margaret Mead"
        }, {
          quote: "It is during our darkest moments that we must focus to see the light. ",
          author: "Aristotle"
        }, {
          quote: "Whoever is happy will make others happy too.",
          author: "Anne Frank"
        }
      ];

      window.onload = init;
      function init() {
        generateQuote()
      }

      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="

        // Quote
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat;
        // Author
        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
        twitterLink += " - " + authorInApiFormat;

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>

<style>

body {
  background-color: #333;
    display: flex;
    align-items: center;
    height: 100vh;
  }

</style>

  </head>

  <body>
    <div class="container">
      <div class="row py-5">
        <div class="w-50 mx-auto"
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-header text-center">
                Random Quote Machine
                </div>
                <div class="card-body">
                  <h5 class="card-title">
                  <div id="text"></div>
                  </h5>
                  <p class="card-text">
                  <div id="author"></div>
                  </p>
                  <button id="new-quote" onClick="generateQuote()" class="btn btn-success btn-block">New Quote</button>
                  <a href="twitterLink" id="tweet-quote" target="_blank" class="btn btn-primary btn-block">Tweet Quote</a>
                </div>
            </div>
          </wrapper>
          </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
